<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mytory Moneybook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <!-- Bootstrap -->
    <link href="css/production.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="//oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href=".">Mytory Moneybook</a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav">
            <li><a href="#register" data-page="register">Register</a></li>
            <li><a href="#setting" data-page="setting">Setting</a></li>
        </ul>
    </div>
</nav>
<div class="body col-sm-12">

</div>

<script type="text/template" id="page-register">
    <div class="page-register" role="page">
        <div class="page-header">
            <h1><%= polyglot.t('Register') %></h1>
        </div>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label"><%= polyglot.t('Type') %></label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" value="withdrawal" name="behavior-type" checked> <%= polyglot.t('Withdrawal') %>
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="deposit" name="behavior-type"> <%= polyglot.t('Deposit') %>
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="transfer" name="behavior-type"> <%= polyglot.t('Transfer') %>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="memo" class="col-sm-2 control-label"><%= polyglot.t('Memo') %></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="memo">
                </div>
            </div>
            <div class="form-group">
                <label for="amount" class="col-sm-2 control-label"><%= polyglot.t('Amount') %></label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="amount">
                </div>
            </div>
            <div class="form-group">
                <label for="date" class="col-sm-2 control-label"><%= polyglot.t('Date') %></label>
                <div class="col-sm-10">
                    <input type="date" class="form-control js-today" id="date">
                </div>
            </div>
            <div class="form-group">
                <label for="category" class="col-sm-2 control-label"><%= polyglot.t('Category') %></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control js-category" id="category"
                           placeholder="<%= polyglot.t('Food') %>:<%= polyglot.t('Dining') %>" data-provide="typeahead" autocomplete="off">
                    <p class="help-block"><%= polyglot.t('Category helper') %></p>
                </div>
            </div>
            <div class="form-group">
                <label for="account" class="col-sm-2 control-label"><%= polyglot.t('Account') %></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control js-account" id="account"
                           data-provide="typeahead" autocomplete="off" value="<%= polyglot.t('My Wallet') %>">
                    <p class="help-block"><%= polyglot.t('Account helper') %></p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary"><%= polyglot.t('Register') %></button>
                </div>
            </div>
        </form>
    </div>
</script>

<script type="text/template" id="page-setting">
    <div class="page-setting" role="page">
        <div class="page-header">
            <h1>Setting</h1>
        </div>
    </div>
</script>

<script src="js/production.min.js"></script>
</body>
</html>
