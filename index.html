<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mytory Moneybook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <a class="navbar-brand" href=".">Mytory Moneybook</a>
    <ul class="nav navbar-nav">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Menu<b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li><a href="#">Register</a></li>
                <li><a href="#">Calendar</a></li>
                <li><a href="#">Statistics</a></li>
                <li class="divider"></li>
                <li><a href="#">Setting</a></li>
            </ul>
        </li>
    </ul>
</nav>
<div class="body col-sm-12">
    <div class="page-header">
        <h1>Write</h1>
    </div>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">Type</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" value="withdrawal" name="behavior-type" checked> Withdrawal
                </label>
                <label class="radio-inline">
                    <input type="radio" value="deposit" name="behavior-type"> Deposit
                </label>
                <label class="radio-inline">
                    <input type="radio" value="transfer" name="behavior-type"> Transfer
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">Content</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="content">
            </div>
        </div>
        <div class="form-group">
            <label for="amount" class="col-sm-2 control-label">Amount</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="amount">
            </div>
        </div>
        <div class="form-group">
            <label for="date" class="col-sm-2 control-label">Date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="date">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Register</button>
            </div>
        </div>
    </form>
</div>

<script src="js/production.min.js"></script>
</body>
</html>
