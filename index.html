<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mytory Moneybook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <!-- Bootstrap -->
    <link href="css/production.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="//oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <a class="navbar-brand" href=".">Mytory Moneybook</a>
    <ul class="nav navbar-nav">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="menu">Menu<b class="caret"></b></a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="menu">
                <li role="presentation"><a role="menuitem" href="#register" data-page="register">Register</a></li>
                <li role="presentation"><a role="menuitem" href="#calendar" data-page="calendar">Calendar</a></li>
                <li role="presentation"><a role="menuitem" href="#statistics" data-page="statistics">Statistics</a></li>
                <li class="divider"></li>
                <li role="presentation"><a role="menuitem" href="#setting" data-page="setting">Setting</a></li>
            </ul>
        </li>
    </ul>
</nav>
<div class="body col-sm-12">
    <div class="page-register" role="page">
        <div class="page-header">
            <h1>Register</h1>
        </div>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">Type</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" value="withdrawal" name="behavior-type" checked> Withdrawal
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="deposit" name="behavior-type"> Deposit
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="transfer" name="behavior-type"> Transfer
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="memo" class="col-sm-2 control-label">Memo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="memo">
                </div>
            </div>
            <div class="form-group">
                <label for="amount" class="col-sm-2 control-label">Amount</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="amount">
                </div>
            </div>
            <div class="form-group">
                <label for="date" class="col-sm-2 control-label">Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control js-today" id="date">
                </div>
            </div>
            <div class="form-group">
                <label for="category" class="col-sm-2 control-label">Category</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control js-category" id="category"
                           placeholder="Food:Dining" data-provide="typeahead" autocomplete="off">
                    <p class="help-block">You can use 2 level category, by colon(:).</p>
                </div>
            </div>
            <div class="form-group">
                <label for="account" class="col-sm-2 control-label">Account</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control js-account" id="account"
                           data-provide="typeahead" autocomplete="off" value="My Wallet">
                    <p class="help-block">Enter new account, and that'll save.</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>
    </div>

    <div class="page-calendar" role="page">
        <div class="page-header">
            <h1>Calendar</h1>
        </div>
    </div>

    <div class="page-statistics" role="page">
        <div class="page-header">
            <h1>Statistics</h1>
        </div>
    </div>

    <div class="page-setting" role="page">
        <div class="page-header">
            <h1>Setting</h1>
        </div>
    </div>
</div>

<script src="js/production.min.js"></script>
</body>
</html>
